<html>
	<head>
		<title>Lab Exercise 2</title>
	</head>
	<body>
		<script type="text/javascript">
			// Variable Declaration 
			var firstName;
			var lastName;
			var age;
			var city;
			var favouriteFood;

			//Initializing 
			firstName = "Lim";
			lastName = "Yao Cheng";
			age = 21;
			city = "Petaling Jaya";
			favouriteFood = "Nothing";

			//Combined operation
			var operand1 = 1555;
			var operand2 = 96.255;

			//Mathematical operation
			document.write(operand1 + " + " + operand2 + " = " + (operand1+operand2));
			document.write("<br />");
			document.write(operand1 + " - " + operand2 + " = " + (operand1-operand2));
			document.write("<br />");
			document.write(operand1 + " X " + operand2 + " = " + (operand1*operand2));
			document.write("<br />");
			document.write(operand1 + " &divide " + operand2 + " = " + (operand1/operand2));

			//Increment & Decrement operand
			operand1++;
			operand2--;
			document.write("<br />");
			document.write(operand1);
			document.write("<br />");
			document.write(operand2);
		</script>
	</body>
</html>
