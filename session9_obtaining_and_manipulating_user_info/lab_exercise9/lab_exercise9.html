<html>
	<head>
		<title>The String Object</title>
	</head>

	<body>
		<script type="text/javascript">
			document.write("Browser Name: " + navigator.appName);
			document.write("<br />");
			document.write("Browser Version: " + navigator.appVersion);
			document.write("<br />");
			document.write("Cookies Enabled: " + navigator.cookieEnabled);
			document.write("<br />");
			document.write("Screen With: " + screen.width);
			document.write("<br />");
			document.write("Screen Height: " + screen.height);
			document.write("<br />");


			window.innerWidth = 300;
			window.innerHeight = 300;

			document.write("<br/>Window Width: " + window.innerWidth);
			document.write("<br/>Window Height: " + window.innerHeight);
		</script>
	</body>

</html>
