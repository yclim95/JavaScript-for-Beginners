<html>
	<head>
		<title>Basic Arrays</title>
	</head>

	<body>
		<script type="text/javascript">
			//Standard Array 
			var firstNames = new Array(); //Instantiation of an Array()Object
			firstNames[0] = "Mark";
			firstNames[1] = "Collen";
			firstNames[2] = "Brett";
			firstNames[3] = "Joan";
			firstNames[4] = "Rick";

			//Condenced Method
			var animals = new Array("dog", "cat", "mouse", "hampster", "toad");

			//Literal Array
			var companies = ["Apple","Google","Cnet","Udemy","GE"];

			alert(firstNames[3]);
			alert(animals[0]);
			alert(companies[2]);

			//To Access & display all the element 
			for (var i = 0; i < firstNames.length; i++){
				document.write(firstNames[i] + "<br />");
			}
		</script>
	</body>

</html>
