<html>
	<head>
		<title>Lab Exercise 5 Part 1</title>
	</head>
	<body>
		<script type="text/javascript">

//While Loop
var i = 500;

while (i >= 0){
	document.write(i + "<br />");
	i = i - 5;
}

document.write("<br /><br />");
//Do-While Loop
var j = 50;
do{
	document.write(j + "<br />");
	j--;
}while (j > 50);


document.write("<br /><br />");
//For Loop
for (var i =1; i<=10; i++){
	document.write(i + ". I can count... Wow!");
	document.write("<br />");
}
		</script>
	</body>
</html>
