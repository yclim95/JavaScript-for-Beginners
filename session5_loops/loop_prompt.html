<html>
	<head>
		<title>For Loop</title>
	</head>
	<body>
		<script type="text/javascript">

			var ui = "";
			while (ui != "xxx"){
				ui = prompt("Enter a name of one your favourite bands. Enter xxx to stop! ");
				if (ui != "xxx"){
					document.write(ui + "<br />");
				}
			}
		</script>
	</body>
</html>
