<html>
	<head>
		<title>While Loop</title>
	</head>
	<body>
		<script type="text/javascript">
			// 1. while Loop
			var x = 0;

			//Loop that count to 100
			while (x <= 100){ //If false fail to iterate the loop
				document.write(x + "<br />");
				x++;
			}

			document.write("<br/><br />");

			// 2. Do-While Loop
			var y  = 0;
			do{
				document.write(y + "<br />");
				y++;
			}while(y <= 100); //Exit loop while y is more or equal to 100

		</script>
	</body>
</html>
